<!DOCTYPE html>
<html lang="en">
<head>
	<title>Volunteer</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="SignUp.css">
</head>
<body>
	<h1>Pendaftaran Volunteer</h1>
	
	<img alt="STIS Mengajar" src="undraw_online_ad_re_ol62.svg"/>
	
	<form name="myForm">
		<label for="nama">Nama Lengkap</label><br>
		<input type="text" id="nama" name="nama" required>
		<br><br>
		
        <label for="email">Email</label><br>
		<input type="email" id="email" name="email" required>
		<br><br>

        <label for="usia">Usia</label><br>
		<input type="text" id="usia" name="usia" required>
		<br><br>

        <label for="alamat">Alamat Domisili</label><br>
		<input type="text" id="alamat" name="alamat" required>
		<br><br>

		<label>Profesi</label><br>
		<input type="radio" id="mhs" name="mhs" value="1"> <label for="mhs">Mahasiswa Aktif</label><br>
		<input type="radio" id="kyw" name="kyw" value="2"> <label for="kyw">Karyawan</label><br>
        <input type="radio" id="pn" name="pn" value="3"> <label for="pn">Peneliti</label><br>
        <input type="radio" id="tp" name="tp" value="4"> <label for="tp">Tenaga Pendidik</label><br>
        <input type="radio" id="wrh" name="wrh" value="5"> <label for="wrh">Wirausaha</label><br>
		<br><br>
		
		<label for="ptn">Asal Institusi/Perguruan Tinggi</label><br>
		<input type="text" id="ptn" name="ptn">
		<br><br>

        <label for="medsos">Media Sosial yang Dimiliki</label><br>
		<input type="text" id="medsos" name="medsos">
		<br><br>

        <label>Apakah Anda Aktif dalam Kegiatan Atau Komunitas yang Bergerak di Bidang Volunteer</label><br>
		<input type="radio" id="ya" name="ya" value="1"> <label for="ya">Ya</label><br>
		<input type="radio" id="tdk" name="tdk" value="2"> <label for="tdk">Tidak</label><br>
		<br><br>
		
		<label for="alasan">Jika Ya, Jelaskan Secara Singkat Kegiatan/Komunitas yang Diikuti</label><br>
		<textarea id="alasan" name="alasan" rows="2" cols="50"></textarea>
		<br><br>

        <label for="kontak">Kontak atau Media Sosial Kegiatan/Komunitas yang Pernah Kamu Ikuti Tersebut</label><br>
		<input type="text" id="kontak" name="kontak">
		<br><br>

        <label>Darimana Kamu Mendapat Informasi Terkait Webinar Ini</label><br>
		<input type="radio" id="satu" name="satu" value="1"> <label for="satu">Komunitas STIS Mengajar</label><br>
		<input type="radio" id="dua" name="dua" value="2"> <label for="dua">Teman</label><br>
        <input type="radio" id="tiga" name="tiga" value="3"> <label for="tiga">Komunitas Ayo Mengajar Indonesia</label><br>
		<br><br>
		
		<button type="submit">Daftar Sekarang</button>
		<button type="reset">Reset</button>
	</form>
</body>
</html>
